<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Fukuchiyama</title>
  <script src="./Build/Cesium/Cesium.js"></script>
  <style>
      @import url(./Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
  var viewer = new Cesium.Viewer('cesiumContainer', {
  baseLayerPicker: true,
  timeline : false,
  animation : false,
  homeButton: false,
  vrButton: true,
  geocoder:false,
  sceneModePicker:false,
  navigationHelpButton:false
});

  viewer.camera.flyTo({   
       destination : Cesium.Cartesian3.fromDegrees(135.121896, 35.300321, 2500.0)});

  viewer.dataSources.add(Cesium.KmlDataSource.load("./KML/fukuchiyama.kmz"));

  var img = document.createElement('img');
  img.src = './img/legend.png';
  viewer.container.appendChild(img)

  //position overlay with CSS styling
  img.style.position = 'absolute';
  img.style.top = 0;
  img.style.left = 0;
  img.style.width = '30%';
  img.style.height = '30%';
  img.style['pointer-events'] = 'none';



  </script>
</body>
</html>
